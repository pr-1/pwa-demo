<div class="container">
<mat-card class="login-card">
 <h3>Admin Login</h3>
  <form [formGroup]="form" (ngSubmit)="login()">
      <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <br>
          <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password"/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions [align]="'end'">
          <button class="submit" type="submit" mat-raised-button>Login</button>
        </mat-card-actions>
  </form>
</mat-card>
</div>
