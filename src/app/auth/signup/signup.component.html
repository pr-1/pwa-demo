<div class="container">
  <mat-card class="login-card">
    <h3>Register</h3>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password"/>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Home Address" formControlName="email"></textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Shipping Address" formControlName="email"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions [align]="'end'">
        <button class="submit" type="submit" mat-raised-button>Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
